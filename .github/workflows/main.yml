name: C++ CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake libgtest-dev

    - name: Build GoogleTest
      run: |
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
        sudo cp lib/*.a /usr/lib

    - name: Compile program with C++14
      working-directory: ./StudentDatabase
      run: g++ -o student_database main.cpp -lgtest -lgtest_main -lpthread -std=c++14

    - name: Run tests
      working-directory: ./StudentDatabase
      run: ./student_database --test